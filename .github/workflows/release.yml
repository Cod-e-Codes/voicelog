name: Release

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.25'
    
    - name: Install PortAudio dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libportaudio2 portaudio19-dev
    
    - name: Build Linux Binary
      run: |
        go build -ldflags="-X main.version=${{ github.event.release.tag_name }}" -o voicelog-linux-amd64 main.go
        tar -czf voicelog-${{ github.event.release.tag_name }}-linux-amd64.tar.gz voicelog-linux-amd64 README.md LICENSE
      env:
        GOOS: linux
        GOARCH: amd64
        CGO_ENABLED: 1
    
    - name: Upload Linux Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ github.event.release.upload_url }}
        asset_path: ./voicelog-${{ github.event.release.tag_name }}-linux-amd64.tar.gz
        asset_name: voicelog-${{ github.event.release.tag_name }}-linux-amd64.tar.gz
        asset_content_type: application/gzip
